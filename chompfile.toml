version = 0.1

extensions = ['chomp@0.1:npm']

[[task]]
name = 'build'
deps = ['src/extension.mjs', 'npm:install']
target = 'dist/extension.js'
run = 'rollup -c'

[[task]]
name = 'test'
deps = ['build']
run = 'code --extensionDevelopmentPath=$JSPM_VSCODE_PATH --extensionDevelopmentKind=web'

[[task]]
name = 'publish'
run = 'vsce publish'
